{% extends parent_template|default:"contact/base_contact.html" %}
{% load crispy_forms_tags %}

{% block title %}
{{ block.super }} - Contact Us!
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-sm-6">
      <form
          action="{% url 'contact' %}"
          method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">
          Contact Us!</button>
      </form>
    </div>
  </div>
{% endblock %}
